<div class="login-panel">
    <h3 class="login-title">Welcome back</h3>
  
    <div class="field">
      <label for="username">Username:</label>
      <input
        id="username"
        [(ngModel)]="username"
        type="text"
        placeholder="TheChosenOne"
        autocomplete="username"
      />
    </div>
  
    <div class="field">
      <label for="password">Password:</label>
      <input
        id="password"
        [(ngModel)]="password"
        type="password"
        placeholder="SuperSecretPassword123"
        autocomplete="current-password"
      />
    </div>
  
    <button (click)="onLogin()" [disabled]="loading">Sign in</button>
  
    <p class="helper">
      Your first adventure? No problem, just
      <a (click)="goRegister()" class="intro">introduce</a>
      yourself to the King!
    </p>
  
    <p class="error" *ngIf="error">{{ error }}</p>
  </div>
